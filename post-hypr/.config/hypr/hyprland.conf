# General Configuration:
autogenerated = 0

# Monitor configuration
monitor = ,preferred, auto, auto

# Launch at start
exec-once = hyprpaper

# Variables
$terminal = kitty
$screenshot = grim -g "$(slurp)"
$browser = firefox
$obs = obs

# Set cursor size for better visibility
env = XCURSOR_SIZE,24

# Input Preferences:
input {
    kb_layout = us
    touchpad {
        natural_scroll = yes
    }
    follow_mouse = 1
}

# Visual Appearance:
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(2d2424ee)
    col.inactive_border = rgba(1a1515ee)
    layout = dwindle
    allow_tearing = false
}

# Window Decorations:
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations:
animations {
    enabled = yes
}

# Dwindle Layout Settings:
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Master Window Behavior:
master {
    new_is_master = true
}

# Gestures:
gestures {
    workspace_swipe = on
}

# Miscellaneous:
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Device-Specific Settings (check device name with hyprctl):
device:holtek-usb-hid-mouse {
    sensitivity = -0.5
}

# Unclear Rule (research and explain):
# windowrulev2 = nomaximizerequest, class:.

# Keybindings:
$mainMod = SUPER

bind = $mainMod, Q, killactive
bind = $mainMod, L, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, s, exec, $screenshot
bind = $mainMod, b, exec, $browser
bind = $mainMod, o, exec, $obs

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
