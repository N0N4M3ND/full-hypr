# General Configuration:

autogenerated = 0  # Keep this as 0 to prevent overwriting manual changes.

# Monitor configuration
monitor=,preferred,auto,auto  # Automatically detect and configure monitors.

# Launch at start
exec-once = hyprpaper # Add any applications you want to launch automatically here (e.g., "exec-once = picom").

# Variables
$terminal = kitty  # Default terminal emulator.
$screenshot = grim -g "$(slurp)" # Screenshot function
$browser = chromium
$obs = obs
$audio = kitty pulsemixer

# Set cursor size for better visibility
env = XCURSOR_SIZE,24

# Input Preferences:

input {

kb_layout = us  # Set keyboard layout to US English.

touchpad {

natural_scroll = yes  # Natural scrolling for touchpads.

}

follow_mouse = 1  # Focus windows under the mouse cursor.

}

# Visual Appearance:

general {

gaps_in = 5  # Inner gaps between windows.
gaps_out = 20  # Outer gaps around windows.

border_size = 2  # Window border thickness.

col.active_border = rgba(2d2424ee)  # Active window border color (light cyan).
col.inactive_border = rgba(1a1515ee) # Inactive window border color (dark gray).

layout = dwindle  # Default window layout (dwindle).
allow_tearing = false  # Prevent visual tearing.

}

# Window Decorations:

decoration {

rounding = 10  # Rounded window corners.

blur {

enabled = true  # Enable background blur effect for windows.
size = 3  # Blur strength.
passes = 1  # Number of blur passes.

}

drop_shadow = yes  # Enable window drop shadows.

shadow_range = 4  # Shadow range.
shadow_render_power = 3  # Shadow rendering power.

col.shadow = rgba(1a1a1aee)  # Shadow color (dark gray).

}

# Animations:

animations {

enabled = yes  # Enable window animations (Customize animation parameters as desired).

}

# Dwindle Layout Settings:

dwindle {

pseudotile = yes  # Enable pseudo-tiling mode.
preserve_split = yes  # Preserve split orientation when resizing.

}

# Master Window Behavior:

master {

new_is_master = true  # New windows become master windows.

}

# Gestures:

gestures {

workspace_swipe = on  # Enable workspace switching with touchpad gestures.

}

# Miscellaneous:

misc {

force_default_wallpaper = 0  # Always use the default wallpaper.

disable_hyprland_logo = true

}

# Device-Specific Settings (adjust as needed):

device:epic-mouse-v1 {

sensitivity = 100  # Mouse sensitivity.

}

# Unclear Rule (research and explain):

windowrulev2 = nomaximizerequest, class:.  # TODO: Research and explain this rule.

# Keybindings:

$mainMod = SUPER  # Super key as the main modifier.

# Keybindings defined here
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, L, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Bind apps to keys
bind = $mainMod, s, exec, $screenshot
bind = $mainMod, b, exec, $browser
bind = $mainMod, b, exec, 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
