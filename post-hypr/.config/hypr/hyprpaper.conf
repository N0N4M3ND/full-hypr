# Preload a wallpaper for faster startup
preload = ~/.wallpapers/biscuit/biscuit.png

# Set the wallpaper for the specified monitor
# Syntax: wallpaper = <monitor>,<image_path>
wallpaper = eDP-1,~/.wallpapers/biscuit/biscuit.png

# Disable the splash screen during startup
splash = false

# Turn off Inter-Process Communication (IPC)
ipc = off

